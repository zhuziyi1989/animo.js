<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animo hello world</title>
	<link href="animate-animo.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="animo.js" type="text/javascript"></script>
	<style>
		#demo{width: 100px;height: 100px;background-color: rgba(52, 73, 94, 0.9);margin: 50px;}
		.fd-cf{width: 50px;height:20px;background-color: black;margin-top: 20px;border-radius: 5px;box-shadow: 1px 1px 1px 1px;cursor:pointer;}
	</style>	
</head>
<body>
	<div id="demo"></div>
	<div class="fd-cf"><span></span></div>
	<script>
	$(document).ready(function(){
		$(".fd-cf").click(function(){
			$('#demo').animo( { animation: ['tada', 'bounce'], duration: 2 } );
		});
	});
	</script>
</body>
</html>
